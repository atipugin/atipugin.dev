<!doctype html>
<html lang="{{ .Site.Language.Lang }}">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{{ if .Title }}{{ .Title }} | {{ end }}{{ .Site.Title }}</title>

    <link rel="stylesheet" href="{{ .Site.Data.webpack.main.css | relURL }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,700&display=swap&subset=cyrillic">
  </head>
  <body>
    <header class="navbar navbar-expand-lg navbar-light">
      <div class="container">
        <a class="navbar-brand" href="{{ .Site.BaseURL }}">
          <img class="rounded-circle" src="{{ "me.png" | relURL }}" alt="{{ .Site.Title }}" width="32" height="32">
        </a>

        <button class="navbar-toggler border-0" type="button" data-toggle="collapse" data-target="#menu">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="menu">
          <ul class="navbar-nav">
            {{ $currentPage := . }}
            {{ range .Site.Menus.main }}
              <li class="nav-item{{ if or ($currentPage.IsMenuCurrent "main" .) ($currentPage.HasMenuCurrent "main" .) }} active{{ end }}">
                <a class="nav-link" href="{{ .URL }}">{{ .Name }}</a>
              </li>
            {{ end }}
          </ul>
        </div>
      </div>
    </header>

    <main class="py-3">
      <div class="container">
        {{ block "main" . }}{{ end }}
      </div>
    </main>

    <footer class="py-3">
      <div class="container">
        <ul class="list-inline">
          {{ range .Site.Menus.footer }}
            <li class="list-inline-item">
              <a class="text-secondary" href="{{ .URL }}">{{ .Name }}</a>
            </li>
          {{ end }}
        </ul>
      </div>
    </footer>

    {{ if eq hugo.Environment "production" }}
      {{ partial "ga" . }}
    {{ end }}

    <script src="{{ .Site.Data.webpack.main.js | relURL }}"></script>
  </body>
</html>

{{ define "main" }}
  <h1>@atipugin</h1>
  <p class="lead text-muted">Гений, миллиардер, плейбой, филантроп.</p>
  <h2>Последние посты</h2>
  <ul class="list-unstyled">
    {{ range where .Site.RegularPages "Type" "posts" }}
      <li>
        <a href="{{ .Permalink }}">{{ .Title }}</a>
        <small class="text-muted">{{ .Date.Format "02/01" }}</small>
      </li>
    {{ end }}
  </ul>
{{ end }}
